apiVersion: v1
kind: Service
metadata: 
  name: {{ .Values.metadata.name }}
  labels:
    app: {{ .Values.metadata.labels.app }}
spec:
  selector: 
    app: {{ .Values.spec.selector.matchLabels.app }}
  type: LoadBalancer
  ports:
  - name: api
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
  
deployment:
  name: demo-app
  namespace: demo
  image: nginx:latest
  replicas: 1
  ports:
    - containerPort: 80
      protocol: TCP
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

service:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80